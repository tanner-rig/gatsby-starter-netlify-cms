backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: Main page,
              name: main,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Subtitle", name: "subheading", widget: "string" },
                  { label: Background Image, name: image, widget: "image" },
                  { label: Logo, name: logo, widget: "image" },
                  {
                    label: "Main",
                    name: mainpitch,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: "string" },

                        {
                          label: Description,
                          name: description,
                          widget: "markdown",
                        },
                      ],
                  },
                  {
                    label: "Learn to Swim Image",
                    name: "l2sImage",
                    widget: "image",
                  },
                  {
                    label: "Stroke Development Image",
                    name: "sdImage",
                    widget: "image",
                  },
                  { label: "Banner Heading", name: "bannerHeading", widget: "string" },
                  { label: Banner Text, name: bannerText, widget: "text" },
                  { label: "Sign up link", name: "signup", widget: "string" },
                ],
            }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: "string" },
                  { label: Description, name: description, widget: "string" },
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Venmo", name: "venmo", widget: "string" },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: "string" },
                        { label: Price, name: price, widget: "string" },
                        {
                          label: Description,
                          name: description,
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Hours",
              name: "hours",
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: "string" },
                  { label: Description, name: description, widget: "string" },
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: Days,
                    name: days,
                    widget: list,
                    fields:
                      [
                        { label: Day, name: day, widget: "string" },
                        { label: Topic, name: topic, widget: "string" },
                        {
                          label: Description,
                          name: description,
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - {
              label: About,
              name: about,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Subtitle", name: "subtitle", widget: "string" },
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: "string" },
                  { label: Description, name: description, widget: "string" },
                  {
                    label: Testimonials,
                    name: testimonials,
                    widget: list,
                    fields:
                      [
                        {
                          label: Name,
                          name: name,
                          widget: "string",
                        },
                        {
                          label: Description,
                          name: description,
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - {
              label: Waiver,
              name: waiver,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                  },
                  {
                    label: "Waiver Link",
                    name: "waiverLink",
                    widget: "string",
                  },
                ],
            }
          - {
              label: Contact,
              name: contact,
              widget: object,
              fields:
                [
                  {
                    label: "Contact us description",
                    name: "description",
                    widget: "markdown",
                  },
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Background Image", name: "backgroundImage", widget: "image" },
                ],
            }
